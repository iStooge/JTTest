<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<title>Kontaktseite - Little Boxes (Webseiten gestalten mit HTML und CSS</title>
	<meta name="description" content="Little Boxes führt Sie durch das Labyrinth
	von HTML und CSS, von den ersten Schritten bis zur professionell gestalteten
	Webseite">
    <link rel="stylesheet" href="bildschirm.css" media="screen">
</head>

<body onload="document.getElementById('besuchername').focus();">

    <div id="wrapper">

        <div id="kopfbereich">
            <h1><img src="little_boxes_logo.gif" id="logo" alt="Little Boxes" width="222" height="32"></h1>
            <p id="slogan">Webseiten gestalten mit HTML und CSS. <span>Grundlagen</span>.</p>

        </div> <!-- Ende kopfbereich -->


        <div id="navibereich">
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li class="sie-sind-hier"><a href="kontakt.html">Kontakte</a></li>
            </ul>

        </div> <!-- Ende navibereich -->


        <div id="textbereich">
            <h2>Kontaktseite</h2>

            <form id="kontaktformular" action="http://www.formular-chef.de/fc.cgi" method="post">

                <input type="hidden" name="empfaenger" value="timo.strohmann@me.com">

                <div>
                    <label for="besuchername">Ihr Name:</label>
                    <input type="text" id="besuchername" name="besuchername">
                </div>

                <div>
                    <label for="besuchermail">Ihre E-Mail-Adresse:</label>
                    <input type="email" id="besuchermail" name="besuchermail">
                </div>

                <div>
                    <label for="nachricht">Ihre Nachricht:</label>
                    <textarea id="nachricht" name="nachricht" cols="20" rows="5"></textarea>
                </div>

                <div>
                    <input type="submit" value="Abschicken">
                </div>

            </form>

        </div> <!-- Ende textbereich -->


        <div id="fussbereich">
            <address>
                Little Boxes &middot; Kästchenweg 12 &middot; 01234 Boxberg
                <br>
                Tel: 01234 567890 &middot; Fax: 01234 567891
            </address>
        </div> <!-- Ende fussbereich -->

    </div> <!-- Ende wrapper -->


</body>
</html>
